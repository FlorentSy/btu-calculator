  <div class="container">

  <script>
    function calculateBTU() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const windows = parseInt(document.getElementById("windows").value);
      const people = parseInt(document.getElementById("people").value);
      const sun = document.getElementById("sun").value;

      if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(windows)) {
        document.getElementById("result").innerText = "Ju lutem plotÃ«soni tÃ« gjitha fushat siÃ§ duhet.";
        return;
      }

      let volume = length * width * height;
      let baseBTU = volume * 150;

      baseBTU += (people - 1) * 500;

      let windowArea = windows * 0.8 * 1.4;
      baseBTU += windowArea * 200;

      if (sun === "shume") baseBTU *= 1.2;
      else if (sun === "pak") baseBTU *= 0.9;

      let roundedBTU = Math.round(baseBTU);
      let recommendedUnit = 24000;
      if (roundedBTU <= 12000) recommendedUnit = 12000;
      else if (roundedBTU <= 18000) recommendedUnit = 18000;
