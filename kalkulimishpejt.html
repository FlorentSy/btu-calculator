<body>
  <button class="mini-home-btn" onclick="goHome()"></button>
  <div class="container">
    <h2><i class="fas fa-bolt"></i> Kalkulim i ShpejtÃ« i BTU</h2>

    <label for="length">GjatÃ«sia e dhomÃ«s (m)</label>
    <input type="number" id="length" placeholder="p.sh. 5" step="0.1" min="1" max="20">

    <label for="width">GjerÃ«sia e dhomÃ«s (m)</label>
    <input type="number" id="width" placeholder="p.sh. 4" step="0.1" min="1" max="20">

    <label for="height">LartÃ«sia e dhomÃ«s (m)</label>
    <input type="number" id="height" placeholder="p.sh. 2.7" step="0.1" min="2" max="5" value="2.7">

    <label for="windows">Numri i dritareve</label>
    <input type="number" id="windows" min="0" max="20" value="1">

    <label for="people">Numri i personave</label>
    <select id="people">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4+</option>
    </select>

   <label for="sun">Ekspozimi ndaj diellit</label>
      <select id="sun">
        <option value="pak">Pak</option>
        <option value="mesatar" selected>Mesatar</option>
        <option value="shume">ShumÃ«</option>
      </select>

      <label for="insulation">CilÃ«sia e izolimit</label>
      <select id="insulation">
        <option value="dobet">DobÃ«t</option>
        <option value="mesatar" selected>Mesatar</option>
        <option value="mire">E mirÃ«</option>
        <option value="shkÃ«lqyer">E shkÃ«lqyer</option>
      </select>

      <button class="calculate-btn" onclick="calculateBTU()">Llogarit BTU tÃ« nevojshme</button>

      <button class="home-btn" onclick="goHome()">
        <i class="fas fa-home"></i> Kthehu nÃ« faqen kryesore
      </button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBTU() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const windows = parseInt(document.getElementById("windows").value);
      const people = parseInt(document.getElementById("people").value);
      const sun = document.getElementById("sun").value;
      const insulation = document.getElementById("insulation").value;

      if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(windows)) {
        document.getElementById("result").innerText = "Ju lutem plotÃ«soni tÃ« gjitha fushat siÃ§ duhet.";
        return;
      }

      let volume = length * width * height;
      let baseBTU = volume * 150;

      // Insulation factor
      if (insulation === "dobet") baseBTU *= 1.4;
      else if (insulation === "mesatar") baseBTU *= 1.0;
      else if (insulation === "mire") baseBTU *= 0.8;
      else if (insulation === "shkÃ«lqyer") baseBTU *= 0.6;

      baseBTU += (people - 1) * 500;

      let windowArea = windows * 0.8 * 1.4;
      baseBTU += windowArea * 200;

      if (sun === "shume") baseBTU *= 1.2;
      else if (sun === "pak") baseBTU *= 0.9;

      let roundedBTU = Math.round(baseBTU);
     
      // Find the closest capacity (prefer exact match or slightly higher)
      let recommendedUnit;
      if (roundedBTU <= 12000) {
        recommendedUnit = 12000;
      } else if (roundedBTU <= 15000) {  // 12000 + 25% tolerance
        recommendedUnit = 12000;
      } else if (roundedBTU <= 18000) {
        recommendedUnit = 18000;
      } else if (roundedBTU <= 21000) {  // 18000 + ~17% tolerance  
        recommendedUnit = 18000;
      } else if (roundedBTU <= 24000) {
        recommendedUnit = 24000;
      }
      else {
        // For values over 24000, suggest combination
        let combo = [];
        let remaining = roundedBTU;
        while (remaining >= 24000) {
          combo.push(24000);
          remaining -= 24000;
        }
        if (remaining > 18000) {
          combo.push(24000);
        } else if (remaining > 12000) {
          combo.push(18000);
        } else if (remaining > 0) {
          combo.push(12000);
        }
        
        document.getElementById("result").innerHTML =
          `ðŸ”¢ BTU tÃ« pÃ«rllogaritura: <strong>${roundedBTU.toLocaleString()} BTU</strong><br><br>
          âœ… Rekomandohen njÃ«si tÃ« shumta: <strong>${combo.map(btu => btu.toLocaleString() + ' BTU').join(' + ')}</strong>`;
        return;
      }

      document.getElementById("result").innerHTML =
        `ðŸ”¢ BTU tÃ« pÃ«rllogaritura: <strong>${roundedBTU.toLocaleString()} BTU</strong><br><br>
        âœ… NjÃ«sia e rekomanduar: <strong>${recommendedUnit.toLocaleString()} BTU</strong>`;
    }

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
